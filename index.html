<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8" />
    <title>Breakout Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>

<body>

<!-- The HTML structure will show first the Canvas then the JavaScript -->

<!-- The first thing that has to be created is the canvas of the game. This will determine the space for the game. The whole game have to be inside the <body> tags -->
	<canvas id="myCanvas" width="480" height="320"></canvas>

<!-- Setting the functionality below the canvas, so it can run after the canvas has loaded -->
	<script src="js/javaScriptGame.js"> </script>
	
	

</body>

</html>
